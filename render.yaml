services:
  # Web service
  - type: web
    name: prompt-registry
    plan: free
    region: oregon
    branch: main

    # Auto-deploy on push to main
    autoDeploy: true

    # Build configuration with PostgreSQL testing
    buildCommand: |
      # Run tests with PostgreSQL before building
      # Tests will use in-memory SQLite, but we verify PostgreSQL driver loads
      go test ./... -v
      go build -o bin/prompt-registry ./cmd/server

    # Start command
    startCommand: ./bin/prompt-registry

    # Environment variables
    envVars:
      - key: PORT
        value: 8080
      - key: DATABASE_PATH
        fromDatabase:
          name: prompt-registry-db
          property: connectionString
      - key: LOG_FORMAT
        value: json
      - key: LOG_LEVEL
        value: info
      - key: BASE_URL
        sync: false

    # Health check endpoint
    healthCheckPath: /health

    # Resource allocation (free tier)
    numInstances: 1

databases:
  - name: prompt-registry-db
    plan: free
    region: oregon
