services:
  # Web service
  - type: web
    name: prompt-registry
    runtime: docker
    plan: free
    region: oregon
    branch: main

    # Auto-deploy on push to main
    autoDeploy: true

    # Docker command (build and start happen via Dockerfile)
    dockerfilePath: ./Dockerfile

    # Environment variables
    envVars:
      - key: PORT
        value: 8080
      - key: DATABASE_PATH
        fromDatabase:
          name: prompt-registry-db
          property: connectionString
      - key: LOG_FORMAT
        value: json
      - key: LOG_LEVEL
        value: info
      - key: BASE_URL
        sync: false

    # Health check endpoint
    healthCheckPath: /health

    # Resource allocation (free tier)
    numInstances: 1

databases:
  - name: prompt-registry-db
    plan: free
    region: oregon
