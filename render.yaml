services:
  # Web service
  - type: web
    name: prompt-registry
    runtime: go
    plan: starter
    region: oregon
    branch: main

    # Auto-deploy on push to main
    autoDeploy: true

    # Build configuration with testing
    buildCommand: |
      go test ./... -v
      go build -o bin/prompt-registry ./cmd/server

    # Start command
    startCommand: ./bin/prompt-registry

    # Persistent disk for SQLite database
    disk:
      name: prompt-registry-data
      mountPath: /data
      sizeGB: 1

    # Environment variables
    envVars:
      - key: PORT
        value: 8080
      - key: DATABASE_PATH
        value: /data/prompts.db
      - key: LOG_FORMAT
        value: json
      - key: LOG_LEVEL
        value: info

    # Health check endpoint
    healthCheckPath: /health

    # Resource allocation
    numInstances: 1
